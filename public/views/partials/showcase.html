<div class="container-fluid">
  <!-- Portfolio Item Heading -->
  <div class="row" ng-show="query" ng-repeat="project in projects | filter: { title: query }">
    <div class="col-lg-12" ng-class="">
      <h1 class="page-header">Project Showcase
        <small>{{project.title}}</small>
      </h1>
    </div>
  </div>

  <!-- Portfolio Item Row -->
  <div class="row" ng-show="query" ng-repeat="project in projects | filter: { title: query }">
    <div class="col-md-8">
      <img class="img-responsive lg-project-pic" src="{{project.image}}" alt="">
      <ul class="list-inline intro-social-buttons">
        <li>
          <a href="{{project.url}}" target="_blank" class="btn btn-default btn-lg">
            <i class="fa fa-play-circle fa-fw"></i>
            <span class="network-name">Demo</span>
          </a>
        </li>
        <li>
          <a href="{{project.github}}" target="_blank" class="btn btn-default btn-lg">
            <i class="fa fa-github fa-fw"></i>
            <span class="network-name">Github</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <h3>Project Description</h3>
      <p>{{project.description}}</p>
      <h3>Technologies Used</h3>
      <ul ng-repeat="item in project.technologies">
        <li>{{item}}</li>
      </ul>
    </div>
  </div>

  <!-- Related Projects Row -->
  <div class="row">
    <div class="col-lg-12">
      <h3 class="page-header">Projects</h3>
    </div>

    <div class="col-sm-3 col-xs-6" ng-repeat="project in projects" ng-mouseover="animateSmallImg = true" ng-mouseleave="animateSmallImg = false" ng-class="{'animated pulse':animateSmallImg}">
      <a href="" class="first after" ng-click="showLanguage(project.title)">
        {{project.title}}
        <img class="img-responsive portfolio-item sm-project-pic" src="{{project.image}}" alt="">
      </a>
    </div>

  </div>
</div>
