<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-xs-4" ng-repeat="skill in coding">
      <div class="tile" class="btn btn-default">
        <p>
          {{skill.name}}
        </p>
        <img class="coding-languages img-responsive" ng-src="{{skill.img}}" alt=""/>
      </div>
    </div>
  </div>
</div>
