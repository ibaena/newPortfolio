<!-- Page Content -->
<div class="container-fluid">
<div class="featurette">
    <h1>{{about.full_name}}  <small class="pull-right">Greater New York City Area</small></h1>
</div>


  <hr class="divider">

  <!-- First Featurette -->
  <div class="featurette" id="about">
    <img class="featurette-image  img-responsive pull-right img-prof" src="../public/img/mean.png">
    <h2 class="featurette-heading">{{about.aim}}
      <span class="text-muted"></span>
    </h2>
    <p class="lead">{{about.aim2}}</p>
  </div>

  <hr class="featurette-divider">

  <!-- Second Featurette -->
  <div class="featurette" id="services">
    <img class="featurette-image img-circle img-responsive pull-left img-prof" src="../public/img/rutgers.png">
    <h2 class="featurette-heading">A little about me...
      <span class="text-muted"></span>
    </h2>
    <p class="lead">{{about.bio_short}}</p>
  </div>

  <hr class="featurette-divider">

  <!-- Third Featurette -->
  <div class="featurette" id="contact">
    <img class="featurette-image img-circle img-responsive pull-right img-prof" src="../public/img/user.png">
    <h2 class="featurette-heading">Long Story Short!
      <span class="text-muted"></span>
    </h2>
    <p class="lead">{{about.long_bio}}</p>
    <p class="lead">"{{about.quote}}"</p>
  </div>

  <hr class="featurette-divider">

  <!-- Footer -->
  <footer>
    <div class="row">
      <div class="col-lg-12 col-xs-12">
        <p>Copyright &copy; {{about.full_name}} 2016</p>
      </div>
    </div>
  </footer>

</div>
<!-- /.container -->
