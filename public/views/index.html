<!DOCTYPE html>
<html ng-app="Portfolio">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../public/controllers/app.js"></script>
    <script src="../public/controllers/mainCtrl.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="../public/css/sidenav.css"/>
    <link rel="stylesheet" href="../public/css/magic.css">
    <link rel="stylesheet" href="../public/css/landing.css">
    <link rel="stylesheet" href="../public/css/preloader.css">
    <link rel="stylesheet" href="../public/css/cube.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

  </head>
  <body ng-controller="sideNavCtrl">
    <div id="wrapper" ng-class="{'toggled': showNav}">

      <!-- Sidebar -->
      <a href="" class="btn btn-default" id="menu-toggle" ng-click="activeNav()">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </a>
      <div id="sidebar-wrapper" ng-class="{'toggled': showNav}">
        <ul class="sidebar-nav">
          <a ui-sref="home" ng-click="activeNav()">
            <div>
              <img src="/public/img/profile.jpg" class="img-circle" id="sidebar-Pic" alt="Circular Image">
            </div>
            <li class="sidebar-brand">
              <h3 id="side-name">
                <snall>Ivan Baena</snall>
              </h3>
            </a>
          </li>
          <li>
            <a ui-sref="profile" class="eigth before after" ng-click="activeNav()">
              <span class="menu-text">About</span>
            </i>
          </a>
        </li>
        <li>
          <a ui-sref="showcase" class="eigth before after" ng-click="activeNav()">
            <span class="menu-text">Showcase</span>
          </i>
        </a>
      </li>
      <li>
        <a ui-sref="code" class="eigth before after" ng-click="activeNav()">
          <span class="menu-text">Languages</span>
        </i>
      </a>
    </li>
    <li>
      <a ui-sref="message" class="eigth before after" ng-click="activeNav()">
        <span class="menu-text">Contact</span>
      </i>
    </a>
  </li>
  <li>
</ul>
</div>
<!-- /#sidebar-wrapper -->

<!-- Page Content -->
<div id="page-content-wrapper" ng-class="{'toggled': showNav, 'animated fadeIn': fadeInContent}">
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-xs-12">
      <div ui-view></div>
    </div>
  </div>
</div>
</div>
<!-- /#page-content-wrapper -->
</div>
<!-- /#wrapper -->

</body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../public/js/bootquery.js"></script>

</html>
